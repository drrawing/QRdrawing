<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .visit-button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* Ensures buttons are displayed as blocks (one below the other) */
            margin-top: 10px; /* Adds space between image and button */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="image_link_1.jpg" alt="Image 1">
    <a href="owner_link_1" class="visit-button">Visit Owner of Image 1</a>
</div>

<div class="image-container">
    <img src="image_link_2.jpg" alt="Image 2">
    <a href="owner_link_2" class="visit-button">Visit Owner of Image 2</a>
</div>

</body>
</html>
